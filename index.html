<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <title>PokeQuest: Elemental Saga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>PokeQuest: Elemental Saga</h1>
    <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61556527962255" class="social-icon" id="facebookIcon"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com/itsukitatsuya11" class="social-icon" id="githubIcon"><i class="fab fa-github"></i></a>
    </div>
    <p class="version">V1.3.1 Pre-Alpha</p>
    <hr/>
    <div id="pokemonContainer">
        <!-- Pokemon will be displayed here -->
    </div>

    <!-- Buttons Container -->
    <div id="buttonsContainer">
        <button id="gachaButton" onclick="gacha()">Gacha</button>
        <button id="cardCollectionButton" onclick="showCardCollection()">Card Collection</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Dropdown menu for filter -->
            <div id="filterContainer">
                <label for="filterStrength">Filter by:</label>
                <select id="filterStrength">
                    <option value="all">Default</option>
                    <option value="highest">Highest Strength</option>
                </select>
            </div>
            <h2>Card Collection</h2>
            <!-- Search bar -->
            <input type="text" id="searchInput" oninput="searchPokemon()" placeholder="Search by ID...">
            <div id="cardCollection">
                <!-- Card collection will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- Copyright -->
    <footer>
        <p>&copy; 2024 Itsuki Tatsuya. All rights reserved.</p>
    </footer>
    
</body>
</html>
